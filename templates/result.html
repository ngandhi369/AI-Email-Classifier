<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Email Splitter</title>
  </head>
  <body>
    
<div class="container">

<br>

<center><h2>Result</h2></center>

<br>

   <table class="table table-hover">
  <thead>
    <tr style="background-color: darkcyan">
      <th scope="col"><h3><b>From</b><h3></th>
      <th scope="col"><h3><b>Message</b><h3></th>
      <th scope="col"><h3><b>Category</b></h3></th>
    </tr>
  </thead>
  <tbody>

	{%for i in range(0, Len)%}
	<tr>
      <td scope="row"><h4>{{ result[i][0] }}</h4></td>
      <td scope="row"><h4>{{ result[i][1] }}</h4></td>
      <td scope="row"><h4>{{ result[i][2] }}</h4></td>
    </tr>
    {%endfor%}

</tbody>
</table>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
